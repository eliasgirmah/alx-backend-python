<!DOCTYPE html>
<html>
<head>
    <title>{{ listing.title }}</title>
</head>
<body>
    <h1>{{ listing.title }}</h1>

    <p><strong>Description:</strong> {{ listing.description }}</p>
    <p><strong>Location:</strong> {{ listing.location }}</p>
    <p><strong>Price per Night:</strong> ${{ listing.price_per_night }}</p>

    {% if listing.image %}
        <img src="{{ listing.image.url }}" alt="{{ listing.title }}" width="300">
    {% endif %}

    <p><a href="{% url 'listings:listing_list' %}">Back to Listings</a></p>
</body>
</html>
